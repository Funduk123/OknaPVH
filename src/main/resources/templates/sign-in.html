<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1 mt-5">
    <div class="container d-flex justify-content-center h-75 align-items-center">
        <div class="col-md-4">

            <div class="text-center">
                <h4>Вход в систему</h4>
            </div>

            <form th:action="@{/store/sign-in}" method="post">

                <div th:if="${error}" th:text="${error}" class="text-danger"></div><br>

                <div class="form-outline mb-4">
                    <input type="text" id="form2Example1" class="form-control" name="username" required/>
                    <label class="form-label" for="form2Example1">Имя пользователя</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" name="password" required/>
                    <label class="form-label" for="form2Example2">Пароль</label>
                </div>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                            <label class="form-check-label" for="form1Example3"> Запомнить меня </label>
                        </div>
                    </div>

                    <div class="col">
                        <a th:href="@{/store/forgot-password}">Не получается войти?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>

                <div class="text-center">
                    <p> Нет аккаунта? <a th:href="@{/store/register}">Регистрация</a></p>
                </div>

            </form>

            <a th:href="@{/store/support}" class="btn btn-secondary btn-block mb-4">Обратиться в службу поддержки</a>

        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
