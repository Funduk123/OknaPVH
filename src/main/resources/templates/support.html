<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">

      <h1>Поддержка</h1>
      <p th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></p>

      <form th:action="@{/store/support}" method="post">
        <div class="form-group">
          <label for="message1">Сообщение</label>
          <textarea class="form-control" id="message1" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>

    </div>
  </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
