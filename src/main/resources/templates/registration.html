<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container d-flex justify-content-center">
        <div class="col-md-4">
            <h1>Регистрация</h1>
            <form th:action="@{/store/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Логин (для входа):</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="От 3 до 20 символов" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           placeholder="Иван" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           placeholder="Иванов" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="text" class="form-control" id="email" name="email"
                           placeholder="my-email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           placeholder="+3754433312211" required>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Не менее 8 символов" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
