<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <form method="post" th:action="@{/store/redactor}" th:object="${newWindow}">

                    <div class="form-group">
                        <label for="width">Ширина</label>
                        <input th:field="*{width}" type="text" class="form-control" id="width"
                               placeholder="Введите ширину окна">
                    </div>

                    <div class="form-group">
                        <label for="height">Высота</label>
                        <input th:field="*{height}" type="text" class="form-control" id="height"
                               placeholder="Введите высоту окна">
                    </div>

                    <div class="form-group">
                        <label for="type">Тип окна</label>
                        <select th:field="*{type}" class="form-control" id="type">
                            <option value="1-0">Одностворчатое глухое</option>
                            <option value="1-1">Одностворчатое поворотно-откидное</option>
                            <option value="2-0">Двустворчатое глухое</option>
                            <option value="2-1">Двустворчатое глухое
                                поворотно-откидное
                            </option>
                            <option value="3-1">Трёхстворчатое с
                                поворотно-откидной створкой
                            </option>
                            <option value="3-2">Трёхстворчатое с двумя
                                поворотно-откидными створками
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lamination">Ламинация</label>
                        <select th:field="*{lamination}" class="form-control" id="lamination">
                            <option value="Нет">Нет</option>
                            <option value="Одна сторона">Одна сторона</option>
                            <option value="Две стороны">Две стороны</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mountingWidth">Монтажная ширина</label>
                        <select th:field="*{mountingWidth}" class="form-control" id="mountingWidth">
                            <option value="58">58</option>
                            <option value="70">70</option>
                            <option value="76">76</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cameras">Количество камер</label>
                        <select th:field="*{cameras}" class="form-control" id="cameras">
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="manufacturer">Производство</label>
                        <select th:field="*{manufacturer}" class="form-control" id="manufacturer">
                            <option value="Беларусь">Беларусь</option>
                            <option value="Россия">Россия</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="availability">Наличие</label>
                        <select th:field="*{availability}" class="form-control" id="availability">
                            <option value="В наличии">В наличии</option>
                            <option value="Под заказ">Под заказ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Стоимость</label>
                        <input th:field="*{price}" type="text" class="form-control" id="price"
                               placeholder="Введите стоимость окна в рублях">
                    </div>

                    <button type="submit" class="mt-2 btn btn-primary">Сохранить окно ПВХ</button>
                </form>

            </div>

            <div class="col-md row justify-content-center">
                <table class="table table-dark table-striped">
                    <tbody>
                    <tr th:each="window : ${allWindows}">

                        <div class="card" style="width: 24rem;">

                            <div th:replace="fragment/window-card :: window-card"></div>

                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div class="btn-group">

                                    <a th:href="@{/store/redactor/update/{id}(id=${window.id})}">
                                        <button type="button" class="btn btn-warning">Изменить</button>
                                    </a>

                                    <a th:href="@{/store/redactor/delete/{id}(id=${window.id})}">
                                        <button type="button" class="btn btn-danger">Удалить</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>

</body>
</html>
