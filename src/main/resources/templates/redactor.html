<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>

<div th:replace="fragment/header :: header"></div>

<div class="row py-lg-5 container mx-auto text-center py-3 col-lg-4 col-md-8">
    <div class="row">

        <form method="post" th:action="@{/store/redactor}" th:object="${newWindow}">
            <div class="form-group">
                <label for="modelS">Модель</label>
                <input th:field="*{model}" type="text" class="form-control" id="modelS"
                       placeholder="Введите модель окна">
            </div>
            <div class="form-group">
                <label for="widthS">Ширина</label>
                <input th:field="*{width}" type="text" class="form-control" id="widthS"
                       placeholder="Введите ширину окна">
            </div>
            <div class="form-group">
                <label for="heightS">Высота</label>
                <input th:field="*{height}" type="text" class="form-control" id="heightS"
                       placeholder="Введите высоту окна">
            </div>
            <div class="form-group">
                <label for="priceS">Стоимость</label>
                <input th:field="*{price}" type="text" class="form-control" id="priceS"
                       placeholder="Введите стоимость окна">
            </div>
            <div class="form-group">
                <label for="manufacturerS">Производитель</label>
                <input th:field="*{manufacturer}" type="text" class="form-control"
                       id="manufacturerS"
                       placeholder="Введите производителя окна">
            </div>
            <div class="form-group">
                <label for="availabilityS">Наличие</label>
                <select th:name="availability" th:field="*{availability}" class="form-control"
                        id="availabilityS">
                    <option value="1">В наличии</option>
                    <option value="0">Под заказ</option>
                </select>
            </div>
            <button type="submit" class="mt-2 btn btn-primary">Сохранить окно ПВХ</button>
        </form>
    </div>
</div>

<div class="col-md row justify-content-center">
    <table class="table table-dark table-striped">
        <tbody>
        <tr th:each="window : ${allWindows}">

            <div class="card" style="width: 18rem;">
                <img src="/images/Одностворчатое глухое.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${window.model}"/>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${window.width}"/>
                    <li class="list-group-item" th:text="${window.height}"/>
                    <li class="list-group-item" th:text="${window.price}"/>
                    <li class="list-group-item" th:text="${window.manufacturer}"/>
                    <li class="list-group-item" th:text="${window.availability}"/>
                </ul>

                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a th:href="@{/store/redactor/update/{id}(id=${window.id})}">
                            <button type="button" class="btn btn-warning">Изменить</button>
                        </a>

                        <a th:href="@{/store/redactor/delete/{id}(id=${window.id})}">
                            <button type="button" class="btn btn-danger">Удалить</button>
                        </a>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragment/footer :: footer"></div>

</body>
</html>
