<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">

            <h1>Поддержка</h1>
            <p th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></p>

            <form th:action="@{/store/support-anonymous}" method="post">
                <div class="form-group">
                    <label for="email2">Адрес электронной почты (вашего аккаунта)</label>
                    <input type="email" class="form-control" id="email2" name="email" required>
                    <p th:if="${emailNotFound}" class="alert alert-danger py-0">Неверный адрес электронной почты</p>
                    <label for="message2">Сообщение</label>
                    <textarea class="form-control" id="message2" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>

        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
