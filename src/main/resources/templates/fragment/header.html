<div th:fragment="header">
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>


        <link th:href="@{/css/rating-style.css}" rel="stylesheet"/>

        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
                rel="stylesheet"
        />

        <meta charset="UTF-8">
        <title>FutureWindows</title>
    </head>
    <body class="d-flex flex-column min-vh-100">

    <header class="p-3 text-bg-dark mb-3">
        <div>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/store" class="nav-link px-2 text-white">Главная</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Ассортимент</a></li>
                        <li><a href="/store/all-reviews" class="nav-link px-2 text-white">Отзывы</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>

                        <li>
                            <div class="btn-group" role="group">
                                <a th:href="@{/store/redactor}" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                                    <button type="submit" class="btn btn-primary">Редактирование</button>
                                </a>
                                <a th:href="@{/store/orders}" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                                    <button type="submit" class="btn btn-success">Список заказов</button>
                                </a>
                                <a th:href="@{/store/users-list}" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                                    <button type="submit" class="btn btn-primary">Список пользователей</button>
                                </a>
                            </div>
                        </li>

                    </ul>

                    <div sec:authorize="hasAnyRole('USER', 'ADMIN', 'SUPER_ADMIN')" class="text-end">
                        <form method="get" th:action="@{/store/profile}" class="d-inline-block">
                            <button type="submit" class="btn btn-warning">Личный кабинет</button>
                        </form>
                        <form method="post" th:action="@{/store/logout}" class="d-inline-block">
                            <button type="submit" class="btn btn-outline-light me-2">Выход</button>
                        </form>
                    </div>

                    <div sec:authorize="hasRole('ANONYMOUS')" class="text-end">
                        <form method="get" th:action="@{/store/sign-in}" class="d-inline-block">
                            <button type="submit" class="btn btn-outline-light me-2">Вход</button>
                        </form>
                        <form method="get" th:action="@{/store/register}" class="d-inline-block">
                            <button type="submit" class="btn btn-warning">Регистрация</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
