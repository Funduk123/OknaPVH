<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragment/header :: header"></div>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="container">
                    <div class="row">

                        <!-- Форма сохранения -->
                        <div class="col">
                            <form method="post" th:action="@{/store}" th:object="${window}">
                                <div class="form-group">
                                    <label for="model">Модель</label>
                                    <input th:field="*{model}" type="text" class="form-control" id="model"
                                           placeholder="Введите модель окна">
                                </div>
                                <div class="form-group">
                                    <label for="width">Ширина</label>
                                    <input th:field="*{width}" type="text" class="form-control" id="width"
                                           placeholder="Введите ширину окна">
                                </div>
                                <div class="form-group">
                                    <label for="height">Высота</label>
                                    <input th:field="*{height}" type="text" class="form-control" id="height"
                                           placeholder="Введите высоту окна">
                                </div>
                                <div class="form-group">
                                    <label for="price">Стоимость</label>
                                    <input th:field="*{price}" type="text" class="form-control" id="price"
                                           placeholder="Введите стоимость окна">
                                </div>
                                <div class="form-group">
                                    <label for="manufacturer">Производитель</label>
                                    <input th:field="*{manufacturer}" type="text" class="form-control" id="manufacturer"
                                           placeholder="Введите производителя окна">
                                </div>
                                <div class="form-group">
                                    <label for="availability">Наличие</label>
                                    <select class="form-control" id="availability">
                                        <option value="1">В наличии</option>
                                        <option value="0">Под заказ</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Сохранить окно ПВХ</button>
                            </form>
                        </div>

                        <!-- Форма поиска -->
                        <div class="col">
                            <form method="get" th:action="@{/store}" th:object="${window}">
                                <div class="form-group">
                                    <label for="model">Модель</label>
                                    <input th:field="*{model}" type="text" class="form-control" id="model"
                                           placeholder="Введите модель окна">
                                </div>
                                <div class="form-group">
                                    <label for="width">Ширина</label>
                                    <input th:field="*{width}" type="text" class="form-control" id="width"
                                           placeholder="Введите ширину окна">
                                </div>
                                <div class="form-group">
                                    <label for="height">Высота</label>
                                    <input th:field="*{height}" type="text" class="form-control" id="height"
                                           placeholder="Введите высоту окна">
                                </div>
                                <div class="form-group">
                                    <label for="price">Стоимость</label>
                                    <input th:field="*{price}" type="text" class="form-control" id="price"
                                           placeholder="Введите стоимость окна">
                                </div>
                                <div class="form-group">
                                    <label for="manufacturer">Производитель</label>
                                    <input th:field="*{manufacturer}" type="text" class="form-control" id="manufacturer"
                                           placeholder="Введите производителя окна">
                                </div>
                                <div class="form-group">
                                    <label for="availability">Наличие</label>
                                    <select class="form-control" id="availability">
                                        <option value="1">В наличии</option>
                                        <option value="0">Под заказ</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Поиск</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <table class="table table-dark table-striped">
                    <tbody>
                    <tr th:each="window : ${foundWindows}">

                        <div class="col">
                            <div class="card shadow-sm">

                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>

                                <div class="card-body">

                                    Id: <p th:text="${window.id}"></p>
                                    Model: <p th:text="${window.model}"></p>
                                    Width: <p th:text="${window.width}"></p>
                                    Height: <p th:text="${window.height}"></p>
                                    Price: <p th:text="${window.price}"></p>
                                    Manufacturer: <p th:text="${window.manufacturer}"></p>
                                    Availability: <p th:text="${window.availability}"></p>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                        <small class="text-muted">9 mins</small>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--            <td><a th:href="@{/store/info/{id}(id=${window.id})}">-->
                        <!--                <button type="button" class="btn btn-warning">Info</button>-->
                        <!--            </a></td>-->

                        <!--            <td><a th:href="@{/store/delete/{id}(id=${window.id})}">-->
                        <!--                <button type="button" class="btn btn-danger">Delete</button>-->
                        <!--            </a></td>-->

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
