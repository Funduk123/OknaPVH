<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container mt-5">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h2>Ошибка</h2>
                    <p class="fs-3"> <span class="text-danger">Ой!</span> Что-то пошло не так!</p>

                    <p class="fs-3" th:text="${userNotFoundException}"></p>

                    <p class="fs-3" th:text="${usernameNotFoundException}"></p>

                    <p class="fs-3" th:text="${invalidOrderStatusException}"></p>

                    <p class="fs-3" th:text="${orderNotFoundException}"></p>

                    <p class="fs-3" th:text="${windowNotFoundException}"></p>

                    <p class="fs-3" th:text="${userNotFoundByEmailException}"></p>

                    <p class="lead">
                        Пожалуйста, вернитесь на главную страницу.
                    </p>
                    <a th:href="@{/store}" class="btn btn-primary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
