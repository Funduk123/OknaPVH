<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Все заказы</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragment/admin-header :: header"></div>

<div class="container">
    <table class="table table-dark table-striped text-center">
        <thead>
        <tr>
            <th>ID заказа</th>
            <th>ID пользователя</th>
            <th>ID окна</th>
            <th>Дата и время заказа</th>
            <th>Статус заказа</th>
            <th>Выбрать новый статус</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrders}">
            <td th:text="${order.id}"/>
            <td th:text="${order.userId}"/>
            <td th:text="${order.window_id.getId()}"/>
            <td th:text="${order.dateAndTime}"/>
            <td th:text="${order.status}"/>
            <td>
                <form th:action="@{'/store/orders/status/' + ${order.id}}" method="post">
                    <select name="status">
                        <option value="Обработка" selected>Обработка</option>
                        <option value="Принят">Принят</option>
                        <option value="В работе">В работе</option>
                        <option value="Завершен">Завершен</option>
                    </select>
                    <button type="submit">Изменить статус</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/store/orders/delete/{id}(id=${order.id})}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragment/footer :: footer"></div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
