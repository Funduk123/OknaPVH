<div th:replace="fragment/header :: header"></div>
<main class="flex-grow-1" style="background-color:#ECE9F2">
    <h3 class="text-center mt-3">Все отзывы</h3>
    <div class="container">
        <div class="row">
            <div th:each="review : ${allReviews}">
                <div class="container my-3">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-8 text-left">
                                    <h4>
                                        <a class="text-dark"
                                           th:href="@{/store/profile/{username}(username=${review.author})}"
                                           th:text="${review.author}"></a>
                                    </h4>
                                </div>

                                <div class="col-4 text-right">
                                    <h5 class="card-title text-muted"
                                        th:text="${#temporals.format(review.dateAndTime, 'HH:mm dd-MM-yyyy')}"></h5>
                                </div>
                            </div>

                            <h5><a class="text-dark text-decoration-none"
                                   th:href="@{/store/search/{windowType}(windowType=${review.windowType})}"
                                   th:text="'Тип окна: ' + ${review.windowType}"></a></h5>

                            <p class="card-text" th:text="${review.text}"></p>

                            <h5>
                                <div class="ratings">
                                    <div th:with="list=${#numbers.sequence(1, review.rating)}">
                                        <h6 class="d-inline-block me-2">Рейтинг: </h6><i class="fa fa-star"
                                                                                         th:each="i : ${list}"></i>
                                    </div>
                                </div>
                            </h5>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
