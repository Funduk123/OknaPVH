<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>

<div class="container">

    <form method="post" th:object="${window}" th:action="@{/store/redactor/update/{id}(id=${window.id})}">
        <div class="form-group">
            <label for="model">Модель</label>
            <input th:field="*{model}" th:value="${window.model}" type="text" class="form-control" id="model"
                   placeholder="Введите модель окна">
        </div>
        <div class="form-group">
            <label for="width">Ширина</label>
            <input th:field="*{width}" th:value="${window.width}" type="number" class="form-control" id="width"
                   placeholder="Введите ширину окна">
        </div>
        <div class="form-group">
            <label for="height">Высота</label>
            <input th:field="*{height}" th:value="${window.height}" type="number" class="form-control" id="height"
                   placeholder="Введите высоту окна">
        </div>
        <div class="form-group">
            <label for="price">Стоимость</label>
            <input th:field="*{price}" th:value="${window.price}" type="number" class="form-control" id="price"
                   placeholder="Введите стоимость окна">
        </div>
        <div class="form-group">
            <label for="manufacturer">Производитель</label>
            <input th:field="*{manufacturer}" th:value="${window.manufacturer}" type="text" class="form-control"
                   id="manufacturer"
                   placeholder="Введите производителя окна">
        </div>
        <div class="form-group">
            <label for="availability">Наличие</label>
            <select th:field="*{availability}" th:value="${window.availability}" class="form-control" id="availability">
                <option value="1">В наличии</option>
                <option value="0">Под заказ</option>
            </select>
        </div>

        <button type="submit" class="mt-1 btn btn-primary">Обновить</button>
    </form>
</div>

</body>
</html>
