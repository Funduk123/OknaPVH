<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <form method="post" th:object="${window}" th:action="@{/store/redactor/update/{id}(id=${window.id})}">
                    <div class="form-group">
                        <label for="model">Модель</label>
                        <input th:field="*{model}" th:value="${window.model}" type="text" class="form-control"
                               id="model"
                               placeholder="Введите модель окна">
                    </div>
                    <div class="form-group">
                        <label for="width">Ширина</label>
                        <input th:field="*{width}" th:value="${window.width}" type="number" class="form-control"
                               id="width"
                               placeholder="Введите ширину окна">
                    </div>
                    <div class="form-group">
                        <label for="height">Высота</label>
                        <input th:field="*{height}" th:value="${window.height}" type="number" class="form-control"
                               id="height"
                               placeholder="Введите высоту окна">
                    </div>
                    <div class="form-group">
                        <label for="price">Стоимость</label>
                        <input th:field="*{price}" th:value="${window.price}" type="number" class="form-control"
                               id="price"
                               placeholder="Введите стоимость окна">
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Производитель</label>
                        <input th:field="*{manufacturer}" th:value="${window.manufacturer}" type="text"
                               class="form-control"
                               id="manufacturer"
                               placeholder="Введите производителя окна">
                    </div>
                    <div class="form-group">
                        <label for="availability">Наличие</label>
                        <select th:field="*{availability}" th:value="${window.availability}" class="form-control"
                                id="availability">
                            <option value="1">В наличии</option>
                            <option value="0">Под заказ</option>
                        </select>
                    </div>

                    <button type="submit" class="mt-1 btn btn-primary">Обновить</button>
                </form>
            </div>

            <div class="col-md row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="/images/Одностворчатое глухое.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${window.model}"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${window.width}"/>
                        <li class="list-group-item" th:text="${window.height}"/>
                        <li class="list-group-item" th:text="${window.price}"/>
                        <li class="list-group-item" th:text="${window.manufacturer}"/>
                        <li class="list-group-item" th:text="${window.availability}"/>
                    </ul>

                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="btn-group">

                            <a th:href="@{/store/redactor/update/{id}(id=${window.id})}">
                                <button type="button" class="btn btn-warning">Изменить</button>
                            </a>

                            <a th:href="@{/store/redactor/delete/{id}(id=${window.id})}">
                                <button type="button" class="btn btn-danger">Удалить</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
