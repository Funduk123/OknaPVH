<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Изменение</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <form method="post" th:object="${window}" th:action="@{/store/redactor/update/{id}(id=${window.id})}">

                    <div th:replace="fragment/window-form-fields :: window-form-fields"></div>
                    <div class="form-group">
                        <label for="availability">Наличие</label>
                        <select th:field="*{availability}" th:value="${window.availability}" class="form-control"
                                id="availability">
                            <option value="В наличии">В наличии</option>
                            <option value="Под заказ">Под заказ</option>
                        </select>
                    </div>
                    <button type="submit" class="mt-1 btn btn-primary">Обновить</button>

                </form>
            </div>

            <div class="col-md row justify-content-center">
                <div class="card" style="width: 24rem;">

                    <div th:replace="fragment/window-card :: window-card"></div>

                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/store/redactor/delete/{id}(id=${window.id})}">
                                <button type="button" class="btn btn-danger">Удалить</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
