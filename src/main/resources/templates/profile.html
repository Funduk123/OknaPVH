<div th:replace="fragment/header :: header"></div>

<main class="flex-grow-1" style="background-color:#ECE9F2">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-lg card p-3">
                <h2>Информация о пользователе</h2>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="row">Фамилия, имя</th>
                        <td th:text="${user.lastName} + ' ' + ${user.firstName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Логин</th>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Телефон</th>
                        <td th:text="${user.phone}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center" sec:authorize="hasRole('USER')">
                        <a th:href="@{/store/my-orders}">
                            <button class="btn btn-success" type="submit">Мои заказы</button>
                        </a>
                    </div>

                    <div class="col">
                        <a th:href="@{/store/change-password}">
                            <button class="btn btn-primary" type="submit">Изменить пароль</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footer"></div>
